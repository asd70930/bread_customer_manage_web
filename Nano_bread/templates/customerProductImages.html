
<div class="mb-3">
    <button type="button" class="btn btn-success customize-btn f-20 mx-3" onClick="backToCustomerProductList()">

          <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"></path>
        </svg>
        <span class="block-top" >返回</span>
    </button>
    <button type="button" class="btn btn-success customize-btn f-20 mx-3" onClick="passProductId(this)" data-toggle="modal" data-target="#modal1" >
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="svg-size bi bi-upload" viewBox="0 0 16 16">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
          <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
        </svg>
        <span class="block-top" >圖片上傳</span>
    </button>
    <button class="btn btn-success customize-btn f-20 mx-3" data-tooltip="刪除商品"  onclick="getSelectedImage(this)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="svg-size bi bi-trash" viewBox="0 0 16 16">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>

        </svg>
        <span class="block-top" >刪除商品圖片</span>
    </button>
    <h4 class="float-r m-t-5 f-20">
    </h4>
