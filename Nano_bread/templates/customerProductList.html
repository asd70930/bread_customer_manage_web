{% extends "login_base.html" %}
{% block title %}{% endblock %}
{% block page_content %}

<link rel=stylesheet type="text/css" href="{{ url_for('static', filename = 'first_page.css') }}">

<body>
    <div class="container">
        <div class="f-20">

            <!--     商品總清單頁面       -->
            <article id="table-2" class=" h-title" style="display:none;">
                <div class="title mb-3">商品清單</div>
                <div class="mb-3 m-left-200">
                    <button class="btn btn-success customize-btn f-20 mx-3" onclick="addCustomerProduct()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="svg-size bi bi-plus-circle" viewBox="0 0 16 16">
                          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                        <span class="block-top" style=""> 新增商品</span>
                    </button>
                    <button class="btn btn-success customize-btn f-20 mx-3" data-tooltip="刪除商品" onclick="deleteProduct()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="svg-size bi bi-trash" viewBox="0 0 16 16">
                          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                          <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                        <span class="block-top" style=""> 刪除商品</span>
                    </button>

                </div>
                <div class="h-table" id="table1">

                </div>
            </article>


            <!--     customer_editProductData             -->
            <article id="table-5" class=" h-title" style="display:none;">


            </article>

<!--     reveal_customer_productdataimg             -->
            <article id="table-6" class="col-lg-12 h-title" style="display:none;">
            </article>


            <div class="modal fade" id="modal1"  tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title f-20">上傳圖片</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">
                          <h4 class="p-l-15 f-20">
                                總圖資數:
                              <span id="imageCount">3</span>
                          </h4>
                          <form class="row m-15">
                            <div class="layout-5">
                                <label class="btn btn-primary bt_font f-18 f-l">
                                選擇圖片<input class="" hidden id="customerUploadImg" type="file" accept="image/*" multiple>
                                </label>
                                <p class="f-l ml-3"><p>
                            </div>
                            <ul class="layout-5">
                                <li>1. 最小圖片尺寸 200x200 pixels</li>
                                <li>2. 圖片支援格式 jpg, jpeg, png, svg</li>
                            </ul>
                          </form>

                        <div class="layout-style-1 layout-y-scroll">
                            <ul id="uploadLayout" class="images-list-x flex-w px-3">
                            </ul>
                        </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary bt_font f-18" onclick="closeModal()" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary bt_font f-18" onclick="productImageSave(this)" id="bt_saveImage">存檔</button>
                        </div>

                    </div>
                </div>
            </div>


<!--     modal  確認是否要刪除產品圖片      -->
            <div class="modal fade" id="modal2"  tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title f-20">刪除商品圖片</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                            </button>
                        </div>
<!--          顯示點選了多少張圖片是否刪除？              -->
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-4"></div>
                                <div class="col-4">
                                    <p class="f-18" id="pShowImgCounts"></p>
                                </div>
                                <div class="col-4"></div>
                            </div>
                        </div>

<!--             刪除按鈕 以及取消按鈕           -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary bt_font f-18" onclick="closeModal()" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary bt_font f-18" onclick="deleteCustomerProduct(this)" id="bt_delImage" >刪除</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</body>


<script src="{{url_for('static', filename='first_page.js')}}"></script>
<script src="{{url_for('static', filename='customerProducts.js')}}"></script>
{% endblock %}
